<!doctype>
<html>
	<head>
		<title>evilmuan: Hello Mozfest 2015</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<main class="main">
			<div class="avatar" style="background-image: url(https://github.com/evilmuan.png)"></div>
			<h1 class="name">evilmuan</h1>
			<p class="tagline">The Evil version of Mu-An.</p>
			<p class="text">
				Evil Mu-An shows up when Mu-An wants to test things.
			</p>
			<a class="link" href="mailto: evilmuan@github.com">E-mail</a>
			<a class="link" href="https://github.com/evilmuan">GitHub</a>
			<a class="link" href="https://twitter.com/evilmuan">Twitter</a>
		</main>

		<script type="text/javascript">
			var elements = document.querySelector('.main').children
			Array.prototype.forEach.call(elements, function(element, i) {
				setTimeout(function () {
					element.classList.add('in')
				}, (i + 1) * 200)
			})
		</script>
	</body>  
</html>
